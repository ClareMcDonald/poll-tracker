<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class = "create">
            <h3>Create a Poll</h3>
            <form id = "create-poll">
                <label>
                    Question
                    <input id = "create-question" name = "create-question"/>
                </label>
                <label>
                    Option 1
                    <input id = "create-option-1" name = "create-option-1"/>
                </label>
                <label>
                    Option 2
                    <input id = "create-option-2" name = "create-option-2"/>
                </label>

                <button id = "create-poll-button">Create</button>
            </form>
        </section>
        <section class = "current">
            <div id = "current-poll"> 
                <h3>Current Poll</h3>
                <div id = "current-question"></div>
                <div id = "current-option-1"></div>
                <div id = "current-option-1-votes"></div>
                <div id = "current-option-2"></div>
                <div id = "current-option-2-votes"></div>
                <button id = "vote-1">Add</button>
                <button id = "vote-2">Add</button>
                <button id = "undo-1">Subtract</button>
                <button id = "undo-2">Subtract</button>
            </div>

            <button id = "close-poll-button">Close Poll</button>
        </section>
        <section class = "past">
            <h3>Past Polls</h3>
            <div id = "past-polls"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
